<!-- Шапка -->
<header class="bg-white/30 dark:bg-gray-800/30 backdrop-blur-md shadow-md fixed top-0 left-0 w-full z-50 transition-all duration-500" x-data="{ mobileOpen: false }">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">

    <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-800 dark:text-white drop-shadow">Горный Мир</a>

    <!-- Кнопка-бургер для мобильных -->
    <button @click="mobileOpen = !mobileOpen" class="md:hidden text-gray-800 dark:text-white focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path :class="{'hidden': mobileOpen, 'block': !mobileOpen}" class="block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
        <path :class="{'block': mobileOpen, 'hidden': !mobileOpen}" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <!-- Навигация для ПК -->
    <nav class="hidden md:flex space-x-6 items-center">
      <!-- Dropdown Туры -->
      <div x-data="{ open: false }" class="relative group">
        <button @click="open = !open" class="inline-flex items-center text-gray-800 dark:text-white font-medium hover:text-black dark:hover:text-gray-100 transition">
          Туры
          <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <!-- Меню -->
        <div x-show="open"
             @click.away="open = false"
             x-transition
             class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 z-50">
          <div class="py-1 text-gray-900 dark:text-white">
            <a href="{% url 'australia' %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Австралия</a>
            <a href="{% url 'africa' %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Африка</a>
            <a href="{% url 'asia' %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Азия</a>
            <a href="{% url 'america' %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Америка</a>
          </div>
        </div>
      </div>

      <a href="{% url 'items' %}" class="hover:text-black dark:hover:text-gray-100 font-medium transition">Предметы</a>
      <a href="{% url 'mount' %}" class="hover:text-black dark:hover:text-gray-100 font-medium transition">Гора К2</a>
    </nav>
  </div>

  <!-- Мобильное меню -->
  <div x-show="mobileOpen" x-transition class="md:hidden bg-white dark:bg-gray-900 px-4 pt-2 pb-4 space-y-2">
    <a href="{% url 'items' %}" class="block text-gray-800 dark:text-white hover:underline">Предметы</a>
    <a href="{% url 'mount' %}" class="block text-gray-800 dark:text-white hover:underline">Гора К2</a>

    <!-- Подменю Туры -->
    <div x-data="{ submenu: false }" class="space-y-1">
      <button @click="submenu = !submenu" class="w-full text-left text-gray-800 dark:text-white font-medium">Туры</button>
      <div x-show="submenu" x-transition class="pl-4 space-y-1">
        <a href="{% url 'australia' %}" class="block hover:underline">Австралия</a>
        <a href="{% url 'africa' %}" class="block hover:underline">Африка</a>
        <a href="{% url 'asia' %}" class="block hover:underline">Азия</a>
        <a href="{% url 'america' %}" class="block hover:underline">Америка</a>
      </div>
    </div>
  </div>
</header>
